<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <script src="http://leaflet.github.io/Leaflet.label/leaflet.label.js"> </script>

    <link rel="stylesheet" href="http://github.junat.eu/css/junat.eu.css" />

  </head>
  <body>
    <div id="train-map"></div>

<!-- info displays -->
<div class="info-displays">
<div class="info-display station" id="info-station">
    <div class="info-row">
         <h1 id="info-station-name">info-station-name</h1>

        <ul class="info-head-details">
            <li id="info-station-lat"></li>
            <li id="info-station-lng"></li>
            <li id="info-station-code"></li>
        </ul>
    </div>
</div>
<div class="info-display" id="info-train">
    <div class="info-row">
        <div id="info-train-name"></div>
        <ul class="info-head-details">
            <li id="info-train-lat"></li>
            <li id="info-train-lng"></li>
            <li id="info-train-number"></li>
        </ul>
    </div>
    <div class="info-row">
        <table class="info-timetable">
            <tr>
                <td class="info-timetable-time" id="info-departure-time"></td>
                <td class="info-timetable-station" id="info-departure-station"></td>
            </tr>
            <tr>
                <td class="info-timetable-time" id="info-arrival-time"></td>
                <td class="info-timetable-station" id="info-destination-station"></td>
            </tr>
        </table>
    </div>
    <div class="info-row">
        <table class="info-timetable">
            <tr>
                <td class="info-timetable-time"></td>
                <td class="info-timetable-station"></td>
            </tr>
            <tr>
                <td class="info-timetable-time"></td>
                <td class="info-timetable-station"></td>
            </tr>
            <tr>
                <td class="info-timetable-time"></td>
                <td class="info-timetable-station"></td>
            </tr>
        </table>
    </div>
</div>
</div>
<!-- end of info displays -->

  </body>
</html>
